<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 300px;
            display: none; /* Initially hide the table */
        }
        td {
            padding: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: green;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="showForm('login')">Login</button>
        <button onclick="showForm('register')">Register</button>
    </div>
    <table id="formTable">
        <tbody>
            <tr id="loginRow" style="display: none;">
                <td>
                    <h2>Login</h2>
                    <form onsubmit="return validateLogin()">
                        Username:<input type="text" id="loginUsername" placeholder="Username" required>
                        Password:<input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit">Submit</button>
                    </form>
                </td>
            </tr>
            <tr id="registerRow" style="display: none;">
                <td>
                    <h2>Register</h2>
                    <form onsubmit="return validateRegister()">
                        Name:<input type="text" id="registerName" placeholder="Name" required>
                        Phone:<input type="text" id="registerPhone" placeholder="Phone" required>
                        EMail Id:<input type="email" id="registerEmail" placeholder="Email" required>
                        Gender:<input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="male">Female<br/>
                        DOB:<input type="date" id="registerDOB" placeholder="Date of Birth" required>
                        Password:<input type="password" id="registerPassword" placeholder="Password" required>
                        <button type="submit">Submit</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        function showForm(formType) {
            
            document.getElementById('loginRow').style.display = 'none';
            document.getElementById('registerRow').style.display = 'none';
            document.getElementById('formTable').style.display = 'table'; // Show the table
            
            if (formType === 'login') {
                document.getElementById('loginRow').style.display = 'table-row';
            } else {
                document.getElementById('registerRow').style.display = 'table-row';
            }
        }

        function validateLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username === '' || password === '') {
                alert('Please fill in all fields.');
                return false;
            }
            
            alert('Login successful!');
            return false;
        }

        function validateRegister() {
            const name = document.getElementById('registerName').value;
            const phone = document.getElementById('registerPhone').value;
            const email = document.getElementById('registerEmail').value;
            const dob = document.getElementById('registerDOB').value;
            const password = document.getElementById('registerPassword').value;

            // Validate all fields
            if (name === '' || phone === '' || email === '' || dob === '' || password === '') {
                alert('Please fill in all fields.');
                return false;
            }

            //Validate Name

            for(x in name)
             {
             ch=name.charCodeAt(x);
             if(ch<65||ch>90 && ch<97||ch>122)
                 {
                 alert("Invalid Name");
                 return false;
                 }
            }

            // Validate phone number (simple validation)
            const phonePattern = /^[0-9]{10}$/; // Adjust the pattern as needed
            if (!phone.match(phonePattern)) {
                alert('Please enter a valid 10-digit phone number.');
                return false;
            }

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@ ]+$/; // Basic email validation
            if (!email.match(emailPattern)) {
                alert('Please enter a valid email address.');
                return false;
            }

            var pwdl=password.length;
            if(pwdl > 8)
            {
            alert("Password should not exceed 8 digits");
            return false;
            }

            alert('Registration successful!');
            return false; 
        }
    </script>
</body>
</html>
